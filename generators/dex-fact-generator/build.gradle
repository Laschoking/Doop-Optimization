plugins {
    id 'org.checkerframework' version '0.3.31'
}
apply plugin: 'org.checkerframework'

repositories {
    maven {
        name "soot-snapshot"
        url "https://soot-build.cs.uni-paderborn.de/nexus/repository/soot-snapshot"
    }
    maven {
        name "soot-release"
        url "https://soot-build.cs.uni-paderborn.de/nexus/repository/soot-release"
    }
}

// // Uncomment to compile with nullness checker.
// checkerFramework {
//   checkers = [
//     'org.checkerframework.checker.nullness.NullnessChecker'
//   ]
// }

dependencies {
    compile project(':generators:fact-generator-common')
}

//fatJar already exists
fatJar {
    manifest {
        attributes 'Main-Class': 'org.clyze.doop.dex.DexInvoker'
    }
    from { configurations.compile.collect { it.directory ? it : zipTree(it) } }
    with jar
}

task installJar(type: Copy) {
    from fatJar.outputs.files.singleFile
    into("../../${resourcesDir}")
}
installJar.dependsOn fatJar

task uninstallJar() {
    doLast {
        def jar = fatJar.outputs.files.singleFile
        if (jar && jar.name) { delete "../../${resourcesDir}/${jar.name}" }
    }
}
